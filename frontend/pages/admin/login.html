<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Admin Login - Online Booking System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../../css/styles.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .admin-login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .admin-login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .admin-login-body {
      padding: 2rem;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-admin {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="admin-login-card">
          <div class="admin-login-header">
            <i class="fas fa-shield-alt fa-3x mb-3"></i>
            <h3 class="mb-0">Admin Portal</h3>
            <p class="mb-0">Sign in to access the admin dashboard</p>
          </div>
          <div class="admin-login-body">
            <div id="loginAlert"></div>
            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Admin Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="adminEmail" placeholder="admin@travelease.com" required>
                </div>
              </div>
              <div class="mb-4">
                <label for="adminPassword" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
                </div>
              </div>
              <button type="submit" class="btn btn-admin w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>
            </form>
            <div class="text-center mt-4">
              <a href="../../index.html" class="text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Define API_BASE_URL directly - no dependency on external files
    const API_BASE_URL = 'http://localhost:3000/api';
    
    // showAlert function for displaying messages
    function showAlert(elementId, message, type) {
      const alertContainer = document.getElementById(elementId);
      if (alertContainer) {
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      } else {
        console.error('Alert container not found:', elementId);
        alert(message); // Fallback to browser alert
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Admin login page loaded. API URL:', API_BASE_URL);
      
      // Clear any old admin tokens on login page load
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminUser');

      // Surface last auth error (from redirected dashboard) if any
      try {
        const lastErr = sessionStorage.getItem('adminAuthError');
        if (lastErr) {
          const info = JSON.parse(lastErr);
          const msg = info?.status
            ? `Last error: ${info.status} ${info.statusText || ''} at ${info.url || ''}`
            : (info?.message || 'Authentication error');
          showAlert('loginAlert', msg, 'warning');
          // Keep it for one view, then remove so it doesn't persist forever
          sessionStorage.removeItem('adminAuthError');
        }
      } catch (_) {}
      
      // Check if admin is already logged in
      if (localStorage.getItem('adminToken')) {
        window.location.href = 'index.html';
        return;
      }
      
      // Handle admin login form
      const loginForm = document.getElementById('adminLoginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const email = document.getElementById('adminEmail').value;
          const password = document.getElementById('adminPassword').value;
          
          if (!email || !password) {
            showAlert('loginAlert', 'Please enter both email and password.', 'warning');
            return;
          }
          
          try {
            console.log('Attempting login to:', `${API_BASE_URL}/auth/admin/login`);
            
            const response = await fetch(`${API_BASE_URL}/auth/admin/login`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
            });
            
            console.log('Response status:', response.status);
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Login successful:', data);
            
            // Store admin token
            localStorage.setItem('adminToken', data.token);
            localStorage.setItem('adminUser', JSON.stringify(data.admin));
            
            // Redirect to admin dashboard
            window.location.href = 'index.html';
            
          } catch (error) {
            console.error('Login error:', error);
            const errorMessage = error.message || 'Login failed. Please try again.';
            showAlert('loginAlert', errorMessage, 'danger');
          }
        });
      } else {
        console.error('Login form not found!');
      }
    });
  </script>
</body>
</html>
